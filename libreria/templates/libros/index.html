{% extends "base.html" %}

{% block titulo %}
    Pagina de libros
{% endblock %}

{% block contenido %}
    <div class="card">
        <div class="card-header">
            <a href="{% url 'crear' %}" class="btn btn-success" role="button">Agregar libro</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Libros</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TITULO</th>
                        <th>IMAGEN</th>
                        <th>DESCRIPCION</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr>
                        <td>{{ libro.id }}</td>
                        <td>{{ libro.titulo }}</td>
                        <td>
                            <img src="{{ libro.imagen.url }}" alt="{{ libro.titulo }}" srcset="" width="100" height="150">
                            
                        </td>
                        <td>{{ libro.descripcion }}</td>
                        <td>
                            <a href="{% url 'editar' %}" class="btn btn-warning" role="button">Editar</a>
                            <a href="#" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
